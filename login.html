<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Nome de Usuário:</label> <br>
            <input type="text" id="loginUsername" name="username" required placeholder="Digite seu nome de usuário"> <br> <br>

            <label for="password">Senha:</label> <br>
            <input type="password" id="loginPassword" name="password" required placeholder="Digite sua senha"> <br><br>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
