<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <label for="username">Nome de Usuário:</label> <br>
            <input type="text" id="username" name="username" required minlength="4" maxlength="20" placeholder="Digite seu nome de usuário"><br><br>

            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha"><br><br>

            <label for="confirmPassword">Confirme a Senha:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha"><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
